<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout 2</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            width: 900px;
            height: 600px;
            display: flex;
            background-color: #e1e1e1;
            flex-direction: column;
            box-shadow: 0 0 10px rgba(130, 130, 130, 0.1);
        }
        
        .header, 
        .footer,
        .navigation,
        .content,
        .aside,
        .section {
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: 500;
        }
        
        .header {
            background: rgb(199, 138, 255);
            height: 50px;
            margin-top: 16px;
            margin-bottom: 16px;
        }
        
        .navigation {
            background: rgb(188, 209, 255);
            height: 40px;
            margin-bottom: 16px;
        }
        
        .main-content {
            display: flex;
            flex: 1;
            margin-bottom: 16px;
        }
        
        .content-area {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        
        .content {
            background: rgb(255, 209, 150);
            flex: 1;
            margin-bottom: 16px;
        }
        
        .section {
            background: rgb(245, 166, 255);
            height: 80px;
        }
        
        .aside {
            background: #d0ffb5;
            width: 200px;
            margin-right: 16px;
        }
        
        .footer {
            background: lightblue;
            height: 40px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="navigation">Navigation</div>
        <div class="main-content">
            <div class="aside">Aside</div>
            <div class="content-area">
                <div class="content">Content</div>
                <div class="section">Section</div>
            </div>
        </div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
