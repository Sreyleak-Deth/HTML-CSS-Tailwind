<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link rel="stylesheet" href="./style/exercise1.css">
</head>
<body>
    <div class="cards-container">
        <div class="card">
            <div class="card-image" style="background-image: url('https://assets.awwwards.com/awards/images/2015/09/best-web-design-trends-uxpin-awwwards-cover.jpg')"></div>
            <div class="card-content">
                <div class="card-title">Free eBook: The Best Web</div>
                <div class="card-subtitle">Designs of 2015-2016</div>
                <div class="card-meta">
                    <div class="card-category">Web Design</div>
                    <div class="card-date">09 September</div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-image" style="background-image: url('https://assets.awwwards.com/awards/images/2015/09/top-web-design-tools-awwwards.jpg')"></div>
            <div class="card-content">
                <div class="card-title">On The Future of Web</div>
                <div class="card-subtitle">Design Tools</div>
                <div class="card-meta">
                    <div class="card-category">Resources & Trust</div>
                    <div class="card-date">08 September</div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-image" style="background-image: url('https://assets.awwwards.com/awards/images/2015/09/ui-typography-awwwards.png')"></div>
            <div class="card-content">
                <div class="card-title">Improving UI Design</div>
                <div class="card-subtitle">Through Better Typography</div>
                <div class="card-meta">
                    <div class="card-category">Web Design</div>
                    <div class="card-date">03 September</div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-image" style="background-image: url('https://assets.awwwards.com/awards/gallery/2020/08/SOTM-vote-aug-2020-interior.jpg')"></div>
            <div class="card-content">
                <div class="card-title">Vote now for August's Site</div>
                <div class="card-subtitle">of the Month!</div>
                <div class="card-meta">
                    <div class="card-category">Web Design</div>
                    <div class="card-date">01 September</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
