<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen px-4">
  <div class="bg-gray-800 text-white rounded-xl shadow-2xl w-full max-w-4xl flex flex-col md:flex-row overflow-hidden">
    <div class="md:w-1/3 bg-gray-700 flex flex-col items-center justify-center p-10 md:p-8">
      <div class="relative w-40 h-40 rounded-full overflow-hidden border-4 border-yellow-400 shadow-lg hover:border-yellow-300 transition duration-300">
        <img src="https://koreajoongangdaily.joins.com/data/photo/2023/10/09/b37d6ba6-a639-4674-8594-f8e96bc0587e.jpg" alt="Profile" class="w-full h-full object-cover hover:scale-105 transition duration-300 rounded-full" />
      </div>
      <h2 class="text-2xl font-bold mt-6 text-purple-300 tracking-wide">John Doe</h2>
      <p class="text-gray-300 mt-2 font-medium">Web Developer</p>
    </div>

    <div class="md:w-2/3 p-10 md:p-8">
      <h3 class="text-2xl font-bold text-blue-400 mb-6 pb-2 border-b border-gray-600">Profile Details</h3>
      <div class="space-y-4 text-base">
        <div class="flex items-start">
          <span class="font-bold text-gray-300 w-24">Name:</span>
          <span class="text-gray-100">John Doe</span>
        </div>
        <div class="flex items-start">
          <span class="font-bold text-gray-300 w-24">Age:</span>
          <span class="text-gray-100">35</span>
        </div>
        <div class="flex items-start">
          <span class="font-bold text-gray-300 w-24">Mobile:</span>
          <span class="text-gray-100">+91 XXXXXXXXXX</span>
        </div>
        <div class="flex items-start">
          <span class="font-bold text-gray-300 w-24">Email:</span>
          <span class="text-gray-100">john@example.com</span>
        </div>
        <div class="flex items-start">
          <span class="font-bold text-gray-300 w-24">Address:</span>
          <span class="text-gray-100">123 Main St, Anytown, USA</span>
        </div>
      </div>

      <div class="flex gap-5 mt-8 pt-6 border-t border-gray-600">
        <a href="#" class="bg-blue-600 hover:bg-blue-500 transition-all duration-300 transform hover:-translate-y-1.5 hover:shadow-lg w-12 h-12 rounded-full flex items-center justify-center">
          <i class="fab fa-twitter text-white text-xl"></i>
        </a>
        <a href="#" class="bg-gradient-to-br from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 transition-all duration-300 transform hover:-translate-y-1.5 hover:shadow-lg w-12 h-12 rounded-full flex items-center justify-center">
          <i class="fab fa-instagram text-white text-xl"></i>
        </a>
        <a href="#" class="bg-blue-800 hover:bg-blue-700 transition-all duration-300 transform hover:-translate-y-1.5 hover:shadow-lg w-12 h-12 rounded-full flex items-center justify-center">
          <i class="fab fa-linkedin-in text-white text-xl"></i>
        </a>
        <a href="#" class="bg-blue-600 hover:bg-blue-500 transition-all duration-300 transform hover:-translate-y-1.5 hover:shadow-lg w-12 h-12 rounded-full flex items-center justify-center">
          <i class="fab fa-facebook-f text-white text-xl"></i>
        </a>
      </div>

      <p class="text-sm text-gray-40 pt-4">
        Made with <span class="text-red-500">‚ù§</span> by <span class="font-semibold text-white">Learning Robo</span>
      </p>
    </div>
  </div>
</body>
</html>
