<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nike Cards</title>
  <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-100 flex justify-center items-center min-h-screen p-4">

      </div>
      <h2 class="font-bold text-xl mb-1">Nike X OFF-white</h2>
      <p class="text-sm mb-4 opacity-90">The 10: Air Jordan 1 off-white - Chicago</p>
      <p class="text-2xl font-bold mb-6">$999</p>
      <div class="flex justify-between items-center px-2">
        <button class="bg-black hover:bg-gray-900 text-white px-12 py-2 rounded-lg shadow-md transition-colors duration-300 font-medium">
          Buy Now
        </button>
        <div class="bg-white p-3 rounded-lg shadow-md text-black hover:bg-gray-100 transition-colors cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">

          </svg>
        </div>
      </div>
    </div>

    <div class="bg-blue-500 rounded-xl shadow-xl p-6 w-72 text-center text-white relative transition-transform hover:scale-105">
      <div class="mb-6">
        <img src="../img/nike_blue.png" alt="Nike Blue Shoe" class="w-full h-40 object-contain">
      </div>
      <h2 class="font-bold text-xl mb-1">Nike X OFF-white</h2>
      <p class="text-sm mb-4 opacity-90">Air Jordan 1 Retro High "Off-White - UNC"</p>
      <p class="text-2xl font-bold mb-6">$1599</p>
      <div class="flex justify-between items-center px-2">
        <button class="bg-black hover:bg-gray-900 text-white px-12 py-2 rounded-lg shadow-md transition-colors duration-300 font-medium">
          Buy Now
        </button>
        <div class="bg-white p-3 rounded-lg shadow-md text-black hover:bg-gray-100 transition-colors cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.518 4.674a1 1 0 00.95.69h4.905c.969 0 1.371 1.24.588 1.81l-3.97 2.883a1 1 0 00-.364 1.118l1.518 4.674c.3.921-.755 1.688-1.54 1.118l-3.97-2.883a1 1 0 00-1.175 0l-3.97 2.883c-.784.57-1.838-.197-1.54-1.118l1.518-4.674a1 1 0 00-.364-1.118l-3.97-2.883c-.784-.57-.38-1.81.588-1.81h4.905a1 1 0 00.95-.69l1.518-4.674z" />
          </svg>

    </div>
  </div>

</html>
