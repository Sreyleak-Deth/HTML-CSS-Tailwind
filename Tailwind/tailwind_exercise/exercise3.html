<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Cards</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 min-h-screen flex items-center justify-center px-4">
  <div class="flex flex-wrap gap-6">
    <div class="bg-gray-700 rounded-xl overflow-hidden w-64 shadow-lg text-center">
      <div class="bg-blue-100 h-40">
        <img src="../img/mobile_phone.png" alt="Mobile" class="mx-auto h-full object-cover">
      </div>
      <div class="p-4 text-white">
        <h2 class="font-bold text-lg tracking-wider">MOBILE PHONE</h2>
        <p class="text-cyan-400 font-bold text-2xl my-2">$199.99</p>
        <p class="text-sm text-gray-300">Lorem ipsum dolor sit amet consectetur adipisicing</p>
      </div>
    </div>

    <div class="bg-gray-700 rounded-xl overflow-hidden w-64 shadow-lg text-center relative">
      <div class="bg-blue-400 h-40 relative flex items-center justify-center">
        <div class="space-y-2">
          <button class="bg-white text-black px-4 py-1 rounded font-bold text-sm">ADD TO CART</button><br>
          <button class="bg-white text-black px-4 py-1 rounded font-bold text-sm">VIEW DETAILS</button>
        </div>
      </div>
      <div class="p-4 text-white">
        <h2 class="font-bold text-lg tracking-wider">LAPTOP</h2>
        <p class="text-cyan-400 font-bold text-2xl my-2">$599.99</p>
        <p class="text-sm text-gray-300">Lorem ipsum dolor sit amet consectetur adipisicing</p>
      </div>
    </div>

    <div class="bg-gray-700 rounded-xl overflow-hidden w-64 shadow-lg text-center">
      <div class="bg-pink-200 h-40 flex items-center justify-center">
        <img src="../img/head_phone.png" alt="Headphone" class="h-24">
      </div>
      <div class="p-4 text-white">
        <h2 class="font-bold text-lg tracking-wider">HEADPHONE</h2>
        <p class="text-cyan-400 font-bold text-2xl my-2">$29.99</p>
        <p class="text-sm text-gray-300">Lorem ipsum dolor sit amet consectetur adipisicing</p>
      </div>
    </div>
  </div>
</body>
</html>
