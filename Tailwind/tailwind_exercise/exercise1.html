<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional Business Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-300 flex items-center justify-center min-h-screen p-4 font-sans">

  <div class="relative w-80">
    <div class="absolute -top-20 left-1/2 transform -translate-x-1/2 w-72 bg-gradient-to-r from-emerald-500 to-teal-600 rounded-xl shadow-xl flex flex-col items-center py-5 px-4 z-10 border border-white/20">
      <div class="bg-white rounded-full p-1 mb-3 shadow-lg ring-2 ring-white/30 w-20 h-20 overflow-hidden">
        <img src="https://koreajoongangdaily.joins.com/data/photo/2023/10/09/b37d6ba6-a639-4674-8594-f8e96bc0587e.jpg" 
             alt="Profile Photo" 
             class="w-full h-full object-cover rounded-full">
      </div>
      <h1 class="text-white font-bold text-xl tracking-tight mb-1">John Doe</h1>
      <h2 class="text-white/90 text-sm font-medium">Mobile App Developer</h2>
    </div>

    <div class="bg-white rounded-xl shadow-md pt-32 pb-24 px-8 relative z-0 border border-gray-100">
      <div class="space-y-7 text-gray-700">
        <div class="flex items-start space-x-4">
          <div class="bg-emerald-100 p-2 rounded-full mt-1">
            <i class="fas fa-phone-alt text-emerald-600 text-lg"></i>
          </div>
          <div>
            <p class="text-emerald-700 font-semibold tracking-wide">5-555-666-777</p>
            <p class="text-xs text-gray-500 mt-1">Mobile number</p>
          </div>
        </div>
        
        <div class="flex items-start space-x-4">
          <div class="bg-emerald-100 p-2 rounded-full mt-1">
            <i class="fas fa-envelope text-emerald-600 text-lg"></i>
          </div>
          <div>
            <p class="text-emerald-700 font-semibold tracking-wide">example@gmail.com</p>
            <p class="text-xs text-gray-500 mt-1">Email address</p>
          </div>
        </div>
        
        <div class="flex items-start space-x-4">
          <div class="bg-emerald-100 p-2 rounded-full mt-1">
            <i class="fas fa-globe text-emerald-600 text-lg"></i>
          </div>
          <div>
            <p class="text-emerald-700 font-semibold tracking-wide">www.example.com</p>
            <p class="text-xs text-gray-500 mt-1">Website address</p>
          </div>
        </div>
      </div>
    </div>

    <div class="absolute -bottom-10 left-1/2 transform -translate-x-1/2 w-72 bg-gradient-to-r from-emerald-500 to-teal-600 rounded-xl shadow-xl flex justify-around items-center py-2 z-10 border border-white/20">
      <a href="#" class="text-white hover:text-white transition duration-300 p-3 rounded-full group">
        <div class="w-8 h-8 flex items-center justify-center rounded-full bg-white/0 group-hover:bg-white/20 transition-all duration-300">
          <i class="fab fa-facebook-f text-xl group-hover:scale-110 transition-transform duration-300"></i>
        </div>
      </a>
      <a href="#" class="text-white hover:text-white transition duration-300 p-3 rounded-full group">
        <div class="w-8 h-8 flex items-center justify-center rounded-full bg-white/0 group-hover:bg-white/20 transition-all duration-300">
          <i class="fab fa-twitter text-xl group-hover:scale-110 transition-transform duration-300"></i>
        </div>
      </a>
      <a href="#" class="text-white hover:text-white transition duration-300 p-3 rounded-full group">
        <div class="w-8 h-8 flex items-center justify-center rounded-full bg-white/0 group-hover:bg-white/20 transition-all duration-300">
          <i class="fab fa-instagram text-xl group-hover:scale-110 transition-transform duration-300"></i>
        </div>
      </a>
      <a href="#" class="text-white hover:text-white transition duration-300 p-3 rounded-full group">
        <div class="w-8 h-8 flex items-center justify-center rounded-full bg-white/0 group-hover:bg-white/20 transition-all duration-300">
          <i class="fab fa-linkedin-in text-xl group-hover:scale-110 transition-transform duration-300"></i>
        </div>
      </a>
    </div>
  </div>

</body>
</html>
